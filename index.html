<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="botao">
        <input type="checkbox" class="checkbox" id="chk"/>
        <label class="label-btn" for="chk">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>            
            <div class="ball"></div>
        </label>
    </div>

    <main>

      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">

            <form action="index.html" autocomplete="off" class="sign-in-form">

              <div class="logo">
                <img src="img/Desenho.jpg" alt="">
                <h4>Douglas Rezende</h4>
              </div>

              <div class="heading">
                <h2>Bem Vindo</h2>
                <h6>Ainda não tem conta?</h6>
                <a href="#" class="toggle">Inscreva-se</a>
              </div>

              <div class="actual-form">

                <div class="input-wrap">
                  <input type="text" minlength="4" class="input-field" autocomplete="off" required>
                  <label>Nome</label>
                </div>

                <div class="input-wrap">
                  <input type="password" minlength="4" class="input-field" autocomplete="off" required>
                  <label>Passoword</label>
                </div>

                <input type="submit" value="Sign In" class="sign-btn">

                <p class="text">
                  Esqueceu a senha ou seus dados de login?
                  <a href="#"> Clique aqui</a> para obter ajuda
                </p>
              </div>

            </form>

            <form action="index.html" autocomplete="off" class="sign-up-form">

              <div class="logo">
                <img src="img/Desenho.jpg" alt="">
                <h4>Douglas Rezende</h4>
              </div>

              <div class="heading">
                <h2>Criar conta</h2>
                <h6>Já tem um cadastro?</h6>
                <a href="#" class="toggle">Entrar</a>
              </div>

              <div class="actual-form">

                <div class="input-wrap">
                  <input type="text" minlength="4" class="input-field" autocomplete="off" required>
                  <label>Nome</label>
                </div>

                <div class="input-wrap">
                  <input type="email" class="input-field" autocomplete="off" required>
                  <label>E-mail</label>
                </div>

                <div class="input-wrap">
                  <input type="password" minlength="4" class="input-field" autocomplete="off" required>
                  <label>Passoword</label>
                </div>

                <input type="submit" value="Sign Up" class="sign-btn">

                <p class="text">
                  Ao me cadastrar, concordo com os
                  <a href="#"> Termos e Serviços</a> e
                  <a href="#"> Política de Privacidade</a>
                </p>
              </div>

            </form>
          </div>

          <div class="img">
            <div class="images">            
            </div>

          </div>

        </div>
      </div>
    </main>

    
<script src="scripts.js"></script>
    
  </body>
</html>
